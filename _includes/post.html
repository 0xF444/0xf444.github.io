<div class="post-header">
    <div class="thumbnail">
        <div class="transbox">
            {% if page.title %}
                <span class="post-title">{{ page.title }}</span>
            {% endif %}
            <div class="post-info">
                {% if page_level > 2 %}
                    <a class="info-box category-box" href="{{ '/' | append: page_tree[0] }}">
                        <i class="fa-solid fa-folder"></i>
                        {{ page_tree[0] }}
                    </a>
                {% else %}
                    <span class="info-box category-box">
                        <i class="fa-solid fa-folder"></i>
                        None
                    </span>
                {% endif %}
                <span class="info-box">
                    <i class="fa-regular fa-calendar-days"></i>
                    {% if page.title %}
                        {{ page.date | date: "%Y-%m-%d" }}
                    {% endif %}
                </span>
                <span class="info-box">
                    <i class="fa-solid fa-eye"></i>
                    <span id="page-hits"></span>
                </span>
                <span class="info-box" href="#giscus" data-scroll>
                    <i class="fa-solid fa-comments"></i>
                    <span id="num-comments"></span>
                </span>
            </div>
        </div>
    </div>
</div>
<main>
    {{ content }}
    {% if site.github_username %}
        <!-- see https://giscus.app/ -->
        <div class="giscus" id="giscus" style="margin: 4rem auto;"></div>
    {% endif %}
</main>
